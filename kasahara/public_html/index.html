<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tele Work Supporter</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <style>
        :root {
            --main-color: #0082C7;
        }

        body {
            background-color: #E6E6E6;
        }

        .icon {
            width: 3rem;
        }

        .header {
            width: calc(100vw / 3);
            color: white;
        }

        .km-card {
            width: 936px;
            height: 44vh;
            background-color: white;
            border-radius: 21px;
            box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.3);
            margin: 8px 16px;
        }

        .km-card-title {
            color: #858585;
            margin-top: 1rem;
            margin-left: 5rem;
        }

        .km-card-body {
            text-align: center;
        }

        .km-card-text {
            color: var(--main-color);
            text-align: center;
            font-weight: normal;
            font-size: 9rem;
            margin-top: 8vh;
        }
    </style>
</head>

<body>
    <!-- ヘッダー部分 -->
    <div class="d-flex align-items-center"
        style="background-color: var(--main-color); padding-left: 2rem; padding-right: 2rem;">
        <div class="header">
            <h2>Logo</h2>
        </div>
        <div class="header text-center">
            <h1 style="font-size: 3.5rem;">13:00</h1>
        </div>
        <div class="header text-right">
            <img class="icon" src="img/setting.svg" alt="">
        </div>
    </div>
    <div class="d-flex">
        <!-- カード -->
        <div class="km-card">
            <div class="d-flex">
                <div class="w-50">
                    <h2 class="km-card-title">
                        室温
                    </h2>
                    <div class="km-card-body">
                        <h3 class="km-card-text">
                            <span id="temperture">25</span>℃
                        </h3>
                    </div>
                </div>
                <div class="w-50">
                    <h2 class="km-card-title">
                        湿度
                    </h2>
                    <div class="km-card-body">
                        <h3 class="km-card-text">
                            <span id="humid">50</span>%
                        </h3>
                    </div>
                </div>
            </div>
        </div>
        <!-- カード -->
        <div class="km-card">
            <h2 class="km-card-title">
                エアコンの設定温度
            </h2>
            <div class="km-card-body">
                <h3 class="km-card-text">
                    <span id="set-temperture">27</span> ℃
                </h3>
            </div>
        </div>
    </div>

    <div class="d-flex">
        <!-- カード -->
        <div class="km-card">
            <h2 class="km-card-title">
                心拍数
            </h2>
            <div class="km-card-body">
                <h3 class="km-card-text">
                    <span id="heart-rate">100</span>bpm
                </h3>
            </div>
        </div>
        <!-- カード -->
        <div class="km-card">
            <h2 class="km-card-title">
                座り続けている時間
            </h2>
            <div class="km-card-body">
                <h3 class="km-card-text">
                    <span id="sit-time">00:00:00</span>
                </h3>
            </div>
        </div>

    </div>

    <!-- bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <!-- MQTT over Websocketのライブラリ -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script>
        MQTTconnect();
    </script>
</body>

</html>
